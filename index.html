<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Rock-paper-scissors</title>
  </head>
  <body>
    <main>
      <h1>Game Starting.....</h1>
      <div class="part">
        <div class="player1">
          <img src="paper1.jpg" alt="" id="playerimg" />
          <div class="score1" id="score1">0</div>

          <div class="btns">
            <button class="btn" id="btn1">Rock</button>
            <button class="btn" id="btn2">Scissors</button>
            <button class="btn" id="btn3">Paper</button>
          </div>
        </div>
        <div class="computer">
          <img src="paper1.jpg" alt="" id="computerimg" />
          <div class="score1" id="score2">0</div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
